name: Build & Publish

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="0.0.0+$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed version: $VERSION"

      - name: Set up JDK 21 (Zulu)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build shadow JAR
        run: ./gradlew shadowJar -PpluginVersion=${{ steps.version.outputs.version }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoVPN-${{ steps.version.outputs.version }}
          path: build/libs/NoVPN-Velocity-*.jar
          if-no-files-found: error

      # Only publish when a version tag is pushed (e.g. v1.2.3)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/NoVPN-Velocity-*.jar
          generate_release_notes: true

      - name: Publish to Modrinth
        if: startsWith(github.ref, 'refs/tags/v')
        uses: RubixDev/modrinth-upload@v1
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project_id: Qn6G3lhH
          version: ${{ steps.version.outputs.version }}
          name: NoVPN v${{ steps.version.outputs.version }}
          release_type: release
          featured: true
          loaders: "velocity,bukkit,spigot,paper,purpur,folia"
          game_versions: "1.7,1.7.1,1.7.2,1.7.4,1.7.5,1.7.6,1.7.7,1.7.8,1.7.9,1.7.10,1.8,1.8.1,1.8.2,1.8.3,1.8.4,1.8.5,1.8.6,1.8.7,1.8.8,1.8.9,1.9,1.9.1,1.9.2,1.9.3,1.9.4,1.10,1.10.1,1.10.2,1.11,1.11.1,1.11.2,1.12,1.12.1,1.12.2,1.13,1.13.1,1.13.2,1.14,1.14.1,1.14.2,1.14.3,1.14.4,1.15,1.15.1,1.15.2,1.16,1.16.1,1.16.2,1.16.3,1.16.4,1.16.5,1.17,1.17.1,1.18,1.18.1,1.18.2,1.19,1.19.1,1.19.2,1.19.3,1.19.4,1.20,1.20.1,1.20.2,1.20.3,1.20.4,1.20.5,1.20.6,1.21,1.21.1,1.21.2,1.21.3,1.21.4,1.21.5,1.21.6,1.21.7,1.21.8,1.21.9,1.21.10,1.21.11"
          changelog: ${{ github.event.release.body }}
          file_path: build/libs/NoVPN-Velocity-${{ steps.version.outputs.version }}.jar

